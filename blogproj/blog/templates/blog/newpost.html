{% extends 'blog/base.html' %}
{% block content %}
{% load static %}
<nav>
    <ul class="Logo">
        <li class="codifique">
            <a href="/home">&lt;CODIFIQUE&gt;</a>
        </li>
    </ul>
    <div class="dropdown">
        <button class="dropbtn">Perfil</button>
        <div class="dropdown-content">
            <a href="/newpost">Nova Postagem</a>
            <a href="/mypost">Minhas Postagens</a>
            <a href="/signout">Sair</a>
        </div>
    </div>
</nav>
<br>
<form method="post">
    {% csrf_token %}
    <div class="container custom-container" style="max-width: 1250px;">
        <h1 class="custom-heading">Faça uma nova postagem</h1>
        <div class="mb-3">
            <h3><label for="title" class="custom-label">Título</label></h3>
            <input type="text" class="custom-input" id="title" name="title">
        </div>
        <div class="form-group">
            <h3><label for="content" class="custom-label">Conteúdo</label></h3>
            <textarea class="custom-textarea" id="content" rows="7" name="content"></textarea>
        </div>
        <input class="custom-submit" type="submit" value="Enviar">
    </div>
</form>

{% endblock %}
